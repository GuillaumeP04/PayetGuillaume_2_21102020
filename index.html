<!DOCTYPE html>
<head>
    <title>Reservia</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <img src="img/reservialogo.png" alt="Reservia Logo" class="logo">
        <ul>
            <li><a href="#" class="nav-items">Hébergement</a></li>
            <li><a href="#" class="nav-items">Activités</a></li>
            <li><a href="#" class="nav-items nav-items-sign-up">S'inscrire</a></li>
        </ul>
    </div>
    <section class="search-container">
        <div class="intro">
            <h4>Trouvez votre hébergement pour des vacances de rêve</h4>
            <p>En plein centre ville ou en pleine nature</p>
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" name="search" value="Marseille, France">
            <button class="search-button">Rechercher</button>
        </div>
        <div class="wrapper">
            <h5>Filtres</h5>
            <button class="filter-button">
                <i class="fas fa-money-bill-wave"></i>
                <span>Économique</span>
            </button>
            <button class="filter-button">
                <i class="fas fa-child"></i>
                <span>Familial</span>
            </button>
            <button class="filter-button">
                <i class="fas fa-heart"></i>
                <span>Romantique</span>
            </button>
            <button class="filter-button">
                <i class="fas fa-dog"></i>
                <span>Animaux autorisés</span>
            </button>
        </div>
        <div class="info">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>  
    </section>
</body>
